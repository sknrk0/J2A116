<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>テーブル</title>
  </head>
  <body>
    <table border="1">
      <caption>
        プラン比較表
      </caption>
      <tr>
        <th>特徴</th>
        <th>ライトプラン</th>
        <th>プロプラン</th>
      </tr>
      <tr>
        <th>価格</th>
        <th>1,000円/月</th>
        <th>2,000円/月</th>
      </tr>
      <tr>
        <th>サポート</th>
        <td>なし</td>
        <td>あり</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <tr>
        <th colspan="2">横に統合</th>
      </tr>
      <tr>
        <td>コーヒー</td>
        <td>紅茶</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <tr>
        <th rowspan="2">縦に統合</th>
        <td>コーヒー</td>
      </tr>
      <tr>
        <td>紅茶</td>
      </tr>
    </table>
  </body>
</html>
